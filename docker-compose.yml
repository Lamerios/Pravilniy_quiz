services:
  postgres:
    image: postgres:15
    container_name: quiz-game-db
    environment:
      POSTGRES_DB: quiz_game
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: quiz-game-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quiz_game
      DB_USER: quiz_user
      DB_PASSWORD: quiz_password
      BACKEND_PORT: 5001
      HOST: 0.0.0.0
      # Absolute paths used inside container, match Dockerfile ENV
      UPLOAD_PATH: /usr/src/uploads
      LOG_PATH: /usr/src/logs
      # Если фронтенд на другом домене, укажите его здесь
      CORS_ORIGIN: http://localhost:8080
      JWT_SECRET: change_me_in_prod
    depends_on:
      - postgres
    volumes:
      - uploads:/usr/src/uploads
      - logs:/usr/src/logs
    expose:
      - "5001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: quiz-game-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    # Монтируем uploads, чтобы nginx раздавал картинки напрямую
    volumes:
      - uploads:/usr/share/nginx/html/uploads:ro
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
  logs:
