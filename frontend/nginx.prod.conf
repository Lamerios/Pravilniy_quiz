# Production nginx configuration for Quiz Game Frontend (HTTP-only temporary)
server {
    listen 80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve React build
    root /usr/share/nginx/html;
    index index.html;

    # Frontend static files with caching
    location / {
        try_files $uri /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to backend service
    location /api/ {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Proxy health endpoint
    location /health {
        proxy_pass http://backend:5001/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Serve uploaded files directly with caching
    location /uploads/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";

        # Security for uploads
        location ~* \.(php|jsp|asp|sh|pl|py)$ {
            deny all;
        }
    }

    # Socket.IO (websockets) with proper headers
    location /socket.io/ {
        proxy_pass http://backend:5001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # Block access to sensitive files
    location ~ /\.
    {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(package\.json|tsconfig\.json|webpack\.config\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/quiz-game-access.log;
    error_log /var/log/nginx/quiz-game-error.log;
}
